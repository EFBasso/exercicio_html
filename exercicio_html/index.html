<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>exerc_html</title>
	<style>

		h1 {
			text-align: center;
		}
		.form {
			padding: 5px;
		}
		.form  {
			margin-left: 20px;
		}

		button {
			margin: 25px;
		}
	</style>
</head>

<body>
	<h1>Cadastro de alunos - EBAC </h1>

	<form>
		<div class="form">
			<label for="text">Nome do aluno: </label>
			<input type="text" id="text" required=true>
		</div>

		<div class="form">
			<label for="mail">E-mail do aluno: </label>
			<input type="email" id="mail" required=true>
		</div>

		<button type="submit">Cadastrar</button>
	</form>

</body>
